version: '3.8'

services:
  # 1. השרת (FastAPI)
  backend:  # השם הזה חייב להיות עקבי
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # מצוין ל-Hot Reload
      - /app/__pycache__ # מונע בעיות הרשאות עם קבצי קומפילציה
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY} # <--- הנה המיקום הנכון! (בתוך ה-backend)

  # 2. האתר (React + Nginx)
  frontend:
    build: ./frontend
    ports:
      - "80:80" # שים לב: האתר יהיה ב-http://localhost
    depends_on:
      - backend